<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&amp;display=swap');
        </style>
    </defs>

    <!-- 3D Wireframe Cube -->
    <g transform="translate(40, 35)">
        <!-- Back face -->
        <line x1="30" y1="10" x2="60" y2="25" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
        <line x1="60" y1="55" x2="30" y2="70" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
        <line x1="30" y1="70" x2="0" y2="55" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
        <line x1="0" y1="55" x2="0" y2="25" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
        <line x1="0" y1="25" x2="30" y2="10" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>

        <!-- Front face connections -->
        <line x1="30" y1="10" x2="30" y2="40" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
        <line x1="60" y1="25" x2="60" y2="55" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>

        <!-- Front face -->
        <line x1="30" y1="40" x2="60" y2="55" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
        <line x1="0" y1="55" x2="30" y2="40" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>

        <!-- Corner nodes -->
        <circle cx="30" cy="10" r="2.5" fill="#00ff88"/>
        <circle cx="60" cy="25" r="2.5" fill="#00ff88"/>
        <circle cx="60" cy="55" r="2.5" fill="#00ff88"/>
        <circle cx="30" cy="70" r="2.5" fill="#00ff88"/>
        <circle cx="0" cy="55" r="2.5" fill="#00ff88"/>
        <circle cx="0" cy="25" r="2.5" fill="#00ff88"/>
        <circle cx="30" cy="40" r="2.5" fill="#00ff88"/>
    </g>

    <!-- MATRIX Text -->
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="42" fill="#ffffff" font-weight="520" letter-spacing="4">MATRIX</text>
</svg>